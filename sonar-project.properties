# SonarQube Configuration for MaBar Project
sonar.projectKey=mabar-padel-booking
sonar.projectName=MaBar - Padel Court Booking Platform
sonar.projectVersion=2.0.0-beta

# Source code configuration
sonar.sources=frontend/src,backend-rust/src
sonar.sourceEncoding=UTF-8

# Language-specific configurations
sonar.rust.sources=backend-rust/src
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/*.min.js,**/dist/**,**/build/**

# Test configurations
sonar.tests=frontend/src,backend-rust/tests
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**/*.rs

# Coverage configurations
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**

# Quality gate configurations
sonar.qualitygate.wait=true

# Security configurations
sonar.security.hotspots.inheritFromParent=true

# Duplication configurations
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildString=MaBar-Portfolio-Build

# Project organization
sonar.organization=mabar-project
sonar.projectDescription=A modern padel court booking platform with React frontend and Rust backend, featuring real-time matchmaking, venue management, and comprehensive admin controls.

# Additional metadata
sonar.links.homepage=https://github.com/jessicasetyani/MaBar
sonar.links.ci=https://github.com/jessicasetyani/MaBar/actions
sonar.links.scm=https://github.com/jessicasetyani/MaBar
sonar.links.issue=https://github.com/jessicasetyani/MaBar/issues
