# SonarQube Configuration for MaBar Project

# Project identification
sonar.projectKey=mabar-padel-matchmaking
sonar.projectName=MaBar - Smart Padel Matchmaking
sonar.projectVersion=1.0.0
sonar.projectDescription=A smart padel matchmaking platform with OAuth authentication and AI-powered features

# Source code configuration
sonar.sources=backend/routes,backend/models,backend/middleware,backend/services,backend/config,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**,**/.next/**,**/public/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/__tests__/**,**/coverage/**

# Quality gate settings
sonar.qualitygate.wait=true

# Code analysis settings
sonar.sourceEncoding=UTF-8

# JavaScript/Node.js specific settings
sonar.javascript.node.maxspace=4096

# Security settings
sonar.security.hotspots.inheritFromParent=true

# Duplication settings
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Issue exclusions for specific patterns
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Exclude console.log warnings in development files
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2228
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**

# Exclude TODO comments (they're tracked in project management)
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Exclude magic numbers in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S109
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.js

# Exclude cognitive complexity in test files
sonar.issue.ignore.multicriteria.e4.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.test.js

# Exclude function complexity in test files
sonar.issue.ignore.multicriteria.e5.ruleKey=javascript:S1541
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.test.js

# Analysis parameters
sonar.analysis.mode=publish
